<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css?v=2.1.0" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/news.css" media="all"/>
    <style>
        .layui-form-pane .layui-form-label{
            width: auto;
        }
        .layui-table, .layui-table-view {
            margin: 0px;
        }
        body .demo-class .layui-layer-title{
            border-top:1px solid #1AA094;
        }
        .layui-form-pane .layui-inline {
            margin: 5px 5px 5px 0;
        }
    </style>
</head>
<body class="childrenBody">

<div style="display: inline-block; width: 200px; overflow: auto;vertical-align: top;position: absolute;">
    <ul id="demo"></ul>
</div>
<blockquote class="layui-elem-quote" style="background: white;padding: 0px;padding-left: 10px;margin-bottom: 0px;padding-bottom: 10px;margin-left: 200px;" id="demo-view">
    <blockquote class="layui-elem-quote news_search">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <label class="layui-form-label">信贷名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入信贷名称" autocomplete="off"
                           class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-inline">
                    <select name="state" id="states_search" placeholder="请选择标签">
                        <option value="">全部</option>
                        <option value="荐">荐</option>
                        <option value="热">热</option>
                        <option value="新">新</option>
                    </select>
                </div>
            </div>
            <a class="layui-inline layui-btn search_btn">查询</a>
            <button type="reset" class="layui-inline layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-inline layui-btn layui-btn-normal insert">添加</button>
        </form>
    </blockquote>
    <table class="layui-table" id="adminTable" lay-filter="adminTable"></table>
</blockquote>
<script type="text/javascript" src="../../layui/layui.js?v=2.1.0"></script>
<script type="text/javascript" src="creditShopItem.js?v=2.8.0"></script>
<script type="text/html" id="barDemo">
    <button class="layui-btn  layui-btn-xs layui-btn-normal" onclick="openRisk('{{ d.id }}','查看')">查看</button>
    <button class="layui-btn layui-btn-xs" onclick="openRisk('{{ d.id }} ','编辑')" >编辑</button>
    <button class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</button>
</script>
<script type="text/html" id="stateBar">
    <input type="checkbox" name="state" value="{{d.id}}" lay-skin="switch" lay-text="开启|下架" {{ d.state == 1?'checked':'' }} lay-filter="sexDemo" >
</script>
<script type="text/html" id="tagBar">
    {{# if(d.tag=="荐"){}}
    <span style="color: #54ADE8">荐</span>
    {{# }else if(d.tag=="新") { }}
    <span style="color: #009688">新</span>
    {{# }else if(d.tag=="热") { }}
    <span style="color: #FF5722">热</span>
    {{# }else{ }}
    <span style="color: #2F4056">{{d.tag}}</span>
    {{# } }}
</script>
<script type="text/html" id="creditCountRateBar">
    {{ d.creditCount==0?"0.00":(d.creditCountRe/d.creditCount*100).toFixed(2)}}
</script>
<script type="text/html" id="categoryNameBar">
    {{# if(categoryArray!=null){ }}
    {{# for(var i=0;i<categoryArray.length;i++){ }}
    {{# if(d.categoryId==categoryArray[i].id){ }}
    {{# return categoryArray[i].name;}}
    {{# } }}
    {{# } }}
    {{# } }}
</script>
</body>
</html>
