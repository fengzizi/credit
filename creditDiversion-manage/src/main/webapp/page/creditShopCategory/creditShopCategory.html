<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css?v=2.1.0" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../css/news.css" media="all"/>
    <style>
        .layui-form-pane .layui-form-label{
            width: auto;
        }
        .layui-table, .layui-table-view {
            margin: 0px;
        }
        body .demo-class .layui-layer-title{
            border-top:1px solid #1AA094;
        }
        .layui-form-pane .layui-inline {
            margin: 5px 5px 5px 0;
        }


        .layui-form-item .layui-input-inline{
            width: 260px;
        }
        .layui-form-label{
            width: 100px;
        }

        .layui-input-block{
            margin-left: 130px;
        }
    </style>
</head>
<body class="childrenBody">

<div style="display: inline-block; width: 200px; overflow: auto;vertical-align: top;position: absolute;">
    <ul id="demo"></ul>
</div>
<blockquote class="layui-elem-quote" style="background: white;display: inline-block;padding: 0px;padding-left: 10px;margin-bottom: 0px;padding-bottom: 10px;overflow: auto;margin-left: 200px;width: 100%" id="demo-view">
    <blockquote class="layui-elem-quote news_search">
        <form class="layui-form layui-form-pane" action="">
            <a class="layui-inline layui-btn-sm layui-btn search_btn layui-btn-disabled layui-hide" disabled="disabled" id="update">编辑</a>
            <button type="button" class="layui-inline layui-btn-sm layui-btn layui-btn-normal insert">添加</button>
        </form>
    </blockquote>
    <form class="layui-form layui-hide" id="form" lay-filter="formTest" enctype="multipart/form-data" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" lay-verify="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status" id="status">
                        <option value="1">正常</option>
                        <option value="2">删除</option>
                    </select>
                </div>
            </div>
        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排列序号</label>
                <div class="layui-input-inline">
                    <input type="number" name="sortOrder" id="sortOrder" lay-verify="number" placeholder="请输入排列序号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否为父类目</label>
                <div class="layui-input-inline">
                    <select name="parent" id="parent">
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">父类目</label>
                <div class="layui-input-inline">
                    <select name="parentId" id="parentId">

                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline" style="width: 260px;">
                    <input type="text" name="created" id="created" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline" style="width: 260px;">
                    <input type="text" name="updated" id="updated" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</blockquote>
<script type="text/javascript" src="../../layui/layui.js?v=2.1.0"></script>
<script type="text/javascript" src="creditShopCategory.js?v=3.3.0"></script>

</body>
</html>
